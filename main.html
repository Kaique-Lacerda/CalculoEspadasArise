<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Farm - Arise Crossover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #2a2a40;
      box-shadow: 0 0 20px #000;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #6c63ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #574fd6;
    }
    .result {
      margin-top: 20px;
      background: #1b1b2f;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Farm - Espada SS</h1>

  <label for="espadaE">Preço da Espada Rank E (Qa):</label>
  <input type="number" id="espadaE" value="1.33" step="0.01">

  <label for="qaHora">Qa ganhos por hora:</label>
  <input type="number" id="qaHora" value="14.4" step="0.1">

  <h3>Espadas que você já possui:</h3>
  <label for="s">S:</label>
  <input type="number" id="s" value="1">

  <label for="b">B:</label>
  <input type="number" id="b" value="2">

  <label for="d">D:</label>
  <input type="number" id="d" value="2">

  <label for="e">E:</label>
  <input type="number" id="e" value="1">

  <button onclick="calcular()">Calcular</button>

  <div class="result" id="resultado"></div>

  <script>
    function calcular() {
      const precoE = parseFloat(document.getElementById("espadaE").value);
      const qaHora = parseFloat(document.getElementById("qaHora").value);

      const s = parseInt(document.getElementById("s").value);
      const b = parseInt(document.getElementById("b").value);
      const d = parseInt(document.getElementById("d").value);
      const e = parseInt(document.getElementById("e").value);

      const totalE = s * 243 + b * 27 + d * 3 + e;
      const faltamE = 729 - totalE;

      const custoFaltante = faltamE * precoE;
      const tempoHoras = custoFaltante / qaHora;

      const horas = Math.floor(tempoHoras);
      const minutos = Math.round((tempoHoras - horas) * 60);

      document.getElementById("resultado").innerHTML = `
        <p><strong>Total de Espadas E acumuladas:</strong> ${totalE}</p>
        <p><strong>Espadas E faltando:</strong> ${faltamE}</p>
        <p><strong>Custo restante:</strong> ${custoFaltante.toFixed(2)} Qa</p>
        <p><strong>Tempo estimado de farm:</strong> ${horas} horas e ${minutos} minutos</p>
      `;
    }
  </script>
</body>
</html>
